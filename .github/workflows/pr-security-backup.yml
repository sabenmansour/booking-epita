name: Pull Request Security Checks

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  dependencies-analysis:
    runs-on: ubuntu-latest
    name: Dependencies Analysis (Differential)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      # Utiliser GitHub Dependency Review pour les PR
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: medium
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause
          comment-summary-in-pr: always
        continue-on-error: true
        
      # Analyse diff√©rentielle avec OWASP Dependency Check
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Run Dependency Check (Current)
        run: |
          wget -O dependency-check.zip "https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.3/dependency-check-8.4.3-release.zip"
          unzip dependency-check.zip
          ./dependency-check/bin/dependency-check.sh \
            --project "booking-epita-pr" \
            --scan . \
            --format "JSON" \
            --out . \
            --enableExperimental
          mv dependency-check-report.json current-dependencies.json
        continue-on-error: true
        
      - name: Checkout Base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          
      - name: Run Dependency Check (Base)
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project "booking-epita-base" \
            --scan . \
            --format "JSON" \
            --out . \
            --enableExperimental
          mv dependency-check-report.json base-dependencies.json
        continue-on-error: true
        
      - name: Upload Dependency Analysis Results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-analysis-results
          path: |
            current-dependencies.json
            base-dependencies.json

  source-code-analysis:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    name: Source Code Analysis (Differential)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run Semgrep (Differential)
        run: |
          echo "Running Semgrep differential analysis..."
          semgrep --config=p/java \
                  --baseline-commit=${{ github.event.pull_request.base.sha }} \
                  --json --output=semgrep-diff.json . || true
                  
          if [ -f "semgrep-diff.json" ]; then
            echo "=== Semgrep Results ==="
            cat semgrep-diff.json | jq '.' || echo "No valid JSON output"
            NEW_ISSUES=$(cat semgrep-diff.json | jq '.results | length' 2>/dev/null || echo 0)
            echo "Found $NEW_ISSUES new security issues in this PR"
            
            # Si des vuln√©rabilit√©s sont trouv√©es, cr√©er un r√©sum√©
            if [ "$NEW_ISSUES" -gt 0 ]; then
              echo "üö® SECURITY ALERT: $NEW_ISSUES new vulnerabilities detected!"
              cat semgrep-diff.json | jq -r '.results[] | "- " + .check_id + " in " + .path' || true
            else
              echo "‚úÖ No new security vulnerabilities detected"
            fi
          fi
        continue-on-error: true
                  
      - name: Upload Security Results
        uses: actions/upload-artifact@v4
        with:
          name: source-code-scan-results
          path: semgrep-diff.json
        if: always()
